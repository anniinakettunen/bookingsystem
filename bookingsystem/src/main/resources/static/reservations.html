<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>Varauslista</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

    <div id="header"></div>

    <div class="card">

        <h1>Varauslista</h1>

        <h3>Huone A</h3>
        <table id="roomA" border="1" cellpadding="6">
            <thead>
                <tr>
                    <th>Päivämäärä</th>
                    <th>Kellonaika</th>
                    <th>Varaaja</th>
                    <th>Poista</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h3>Huone B</h3>
        <table id="roomB" border="1" cellpadding="6">
            <thead>
                <tr>
                    <th>Päivämäärä</th>
                    <th>Kellonaika</th>
                    <th>Varaaja</th>
                    <th>Poista</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

    </div>

 
    <div id="footer"></div>


    <script src="/js/app.js"></script>

  
    <script>
        async function loadPartials() {
            document.getElementById("header").innerHTML =
                await (await fetch("/partials/header.html")).text();

            document.getElementById("footer").innerHTML =
                await (await fetch("/partials/footer.html")).text();
        }

        loadPartials();
    </script>

   
    <script>
        loadAllReservations();
    </script>
